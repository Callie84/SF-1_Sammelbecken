[build]
base = "apps/frontend"
publish = "build"
command = "npm ci --legacy-peer-deps --include=dev && npm run build"

[build.environment]
NODE_VERSION = "20"
NPM_FLAGS = "--legacy-peer-deps --include=dev"
NPM_CONFIG_PRODUCTION = "false"
CI = "false"

[build.processing]
skip_processing = true

[context.deploy-preview]
command = "npm ci --legacy-peer-deps --include=dev && npm run build"