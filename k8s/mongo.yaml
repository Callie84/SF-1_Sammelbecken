apiVersion: v1
kind: Secret
metadata:
  name: mongo-secret
  namespace: sf1
stringData:
  MONGO_INITDB_ROOT_USERNAME: sfroot
  MONGO_INITDB_ROOT_PASSWORD: Str0ng!Pass
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongo
  namespace: sf1
spec:
  serviceName: mongo
  replicas: 1
  selector:
    matchLabels:
      app: mongo
  template:
    metadata:
      labels:
        app: mongo
    spec:
      containers:
      - name: mongo
        image: mongo:6
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_INITDB_ROOT_USERNAME
        - name: MONGO_INITDB_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mongo-secret
              key: MONGO_INITDB_ROOT_PASSWORD
        volumeMounts:
        - name: mongo-data
          mountPath: /data/db
  volumeClaimTemplates:
  - metadata:
      name: mongo-data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 50Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongo
  namespace: sf1
spec:
  selector:
    app: mongo
  ports:
  - port: 27017
    targetPort: 27017