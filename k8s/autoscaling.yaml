# SF-1 Autoscaling: HPA (CPU+RAM) + VPA (Empfehlungen)
# Voraussetzungen im Cluster (nur Doku, jetzt NICHT ausführen):
# - metrics-server läuft (für CPU/RAM-Metriken)
# - VPA-Komponenten (recommender, updater, admission) installiert
#   -> Wir setzen updateMode=Off, also nur Empfehlungen, keine Live-Änderungen.

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sf1-backend-hpa
  namespace: default
  labels:
    app: sf1-backend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sf1-backend
  minReplicas: 2
  maxReplicas: 8
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 60
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 70

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: sf1-frontend-hpa
  namespace: default
  labels:
    app: sf1-frontend
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sf1-frontend
  minReplicas: 2
  maxReplicas: 6
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 60
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 50
          periodSeconds: 60
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 65

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sf1-backend-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: sf1-backend

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: sf1-frontend-pdb
  namespace: default
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: sf1-frontend

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: sf1-backend-vpa
  namespace: default
  labels:
    app: sf1-backend
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sf1-backend
  updatePolicy:
    updateMode: "Off"   # Nur Empfehlungen, keine Live-Änderung
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        minAllowed:
          cpu: "250m"
          memory: "512Mi"
        maxAllowed:
          cpu: "4000m"
          memory: "6Gi"

---
apiVersion: autoscaling.k8s.io/v1
kind: VerticalPodAutoscaler
metadata:
  name: sf1-frontend-vpa
  namespace: default
  labels:
    app: sf1-frontend
spec:
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: sf1-frontend
  updatePolicy:
    updateMode: "Off"
  resourcePolicy:
    containerPolicies:
      - containerName: "*"
        minAllowed:
          cpu: "100m"
          memory: "256Mi"
        maxAllowed:
          cpu: "2000m"
          memory: "2Gi"
