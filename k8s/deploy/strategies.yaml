# -------------------------
# Ingress: Produktion (Hauptdomain)
# -------------------------
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sf1-main
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  ingressClassName: caddy
  tls:
    - hosts: [ "seedfinderpro.de", "www.seedfinderpro.de" ]
      secretName: sf1-tls
  rules:
    - host: seedfinderpro.de
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: sf1-backend
                port: { number: 80 }
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sf1-frontend
                port: { number: 80 }

# -------------------------
# Canary: separater Host (z. B. canary.seedfinderpro.de)
