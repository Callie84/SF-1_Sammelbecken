---
# Service zeigt immer auf *eine* Farbe. Umschalten = nur Selector 채ndern.
apiVersion: v1
kind: Service
metadata:
  name: sf1-backend
  namespace: default
  labels: { app: sf1-backend }
spec:
  type: ClusterIP
  selector: { app: sf1-backend, color: blue }   # << Blue ist live. F체r Green: color: green
  ports:
    - name: http
      port: 80
      targetPort: http

