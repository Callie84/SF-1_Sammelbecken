# SF-1 Deploy-Strategien: Blue/Green + Canary (per Subdomain)
# IngressClass: caddy | Cert-Issuer: letsencrypt | Namespace: default

# -------------------------
# Backend: Blue/Green Setup
# -------------------------
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sf1-backend-blue
  namespace: default
  labels: { app: sf1-backend, color: blue }
spec:
  replicas: 2
  selector:
    matchLabels: { app: sf1-backend, color: blue }
  template:
    metadata:
      labels: { app: sf1-backend, color: blue }
    spec:
      containers:
        - name: api
          image: ghcr.io/callie84/sf1-backend:stable
          imagePullPolicy: IfNotPresent
          ports: [{ containerPort: 3000, name: http }]
          env:
            - { name: NODE_ENV, value: "production" }
          readinessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: /health, port: http }
            initialDelaySeconds: 15
            periodSeconds: 20
          resources:
            requests: { cpu: "300m", memory: "600Mi" }
            limits:   { cpu: "1000m", memory: "1Gi" }

---
apiVersion: apps/v1
