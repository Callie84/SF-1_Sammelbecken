apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards
  namespace: monitoring
  labels:
    app.kubernetes.io/name: grafana
    grafana_dashboard: "1"

data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: 'SF-1'
        type: file
        disableDeletion: false
        updateIntervalSeconds: 30
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
  sf1-logs.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "panels": [
        {
          "type": "logs",
          "title": "SF-1 Logs",
          "gridPos": {"h": 22, "w": 24, "x": 0, "y": 0},
          "targets": [
            {"expr": "{namespace=\\"default\\"} |~ \"SF-1|SeedFinder|backend|frontend\""}
          ]
        }
      ],
      "schemaVersion": 36,
      "version": 1,
      "title": "SF-1 Logs"
    }
  sf1-metrics.json: |
    {
      "annotations": {"list": []},
      "editable": true,
      "panels": [
        {
          "type": "timeseries",
          "title": "Prometheus TSDB Head Chunks",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 0},
          "targets": [
            {"expr": "prometheus_tsdb_head_chunks"}
          ]
        },
        {
          "type": "timeseries",
          "title": "Grafana HTTP Requests",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
          "targets": [
            {"expr": "sum by (status) (rate(grafana_http_request_duration_seconds_count[5m]))"}
          ]
        },
        {
          "type": "timeseries",
          "title": "Loki Ingest Requests",
          "gridPos": {"h": 8, "w": 24, "x": 0, "y": 16},
          "targets": [
            {"expr": "sum by (status) (rate(loki_request_duration_seconds_count[5m]))"}
          ]
        }
      ],
      "schemaVersion": 36,
      "version": 1,
      "title": "SF-1 Metrics"
    }