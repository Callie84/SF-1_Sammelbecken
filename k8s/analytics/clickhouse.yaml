apiVersion: v1
kind: ConfigMap
metadata:
  name: ch-config
  namespace: analytics
data:
  users.xml: |
    <yandex>
      <profiles>
        <default>
          <log_queries>1</log_queries>
        </default>
      </profiles>
    </yandex>
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: clickhouse
  namespace: analytics
spec:
  serviceName: clickhouse
  replicas: 1
  selector:
    matchLabels: { app: clickhouse }
  template:
    metadata:
      labels: { app: clickhouse }
    spec:
      containers:
      - name: ch
        image: clickhouse/clickhouse-server:23.8
        ports:
        - containerPort: 8123 # HTTP
        - containerPort: 9000 # Native
        volumeMounts:
        - name: data
          mountPath: /var/lib/clickhouse
        - name: config
          mountPath: /etc/clickhouse-server/users.xml
          subPath: users.xml
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: config
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 100Mi
---
apiVersion: v1
kind: Service
metadata:
  name: clickhouse
  namespace: analytics
spec:
  selector: { app: clickhouse }
  ports:
  - name: http
    port: 8123
    targetPort: 8123
  - name: native
    port: 9000
    targetPort: 9000