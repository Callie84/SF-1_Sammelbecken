version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/apps/frontend"
    schedule:
      interval: "daily"
      time: "06:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    labels: ["dependencies"]
    target-branch: "main"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "deps(frontend)"
      include: "scope"
    groups:
      minor-and-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  - package-ecosystem: "npm"
    directory: "/apps/backend"
    schedule:
      interval: "daily"
      time: "06:15"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 5
    labels: ["dependencies"]
    target-branch: "main"
    allow:
      - dependency-type: "all"
    commit-message:
      prefix: "deps(backend)"
      include: "scope"
    groups:
      minor-and-patch:
        patterns: ["*"]
        update-types: ["minor", "patch"]

  - package-ecosystem: "docker"
    directory: "/apps/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:00"
      timezone: "Europe/Berlin"
    labels: ["dependencies", "docker"]
    target-branch: "main"

  - package-ecosystem: "docker"
    directory: "/apps/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:15"
      timezone: "Europe/Berlin"
    labels: ["dependencies", "docker"]
    target-branch: "main"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "07:30"
      timezone: "Europe/Berlin"
    labels: ["dependencies", "gha"]
    target-branch: "main"
