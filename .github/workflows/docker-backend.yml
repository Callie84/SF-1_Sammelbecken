name: docker-backend

on:
  push:
    branches: [ feat/vite, main ]
    paths:
      - "apps/backend/**"
      - "Dockerfile.backend"
      - ".github/workflows/docker-backend.yml"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/sf-1-backend:latest
            ghcr.io/${{ github.repository_owner }}/sf-1-backend:${{ github.sha }}
