name: backend

on:
  push:
    branches: [ feat/vite ]
    paths:
      - "apps/backend/**"
      - ".github/workflows/backend.yml"
  workflow_dispatch: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            apps/backend/package-lock.json
            package-lock.json

      - name: Install
        run: npm ci

      - name: Lint
        run: |
          if npm run | grep -q "lint"; then
            npm run lint
          else
            echo "kein lint-script"
          fi

      - name: Test
        run: |
          if npm run | grep -q "test"; then
            npm run test -- --runInBand || npm run test
          else
            echo "kein test-script"
          fi
