name: run
on:
  workflow_dispatch:
    inputs:
      reason:
        description: "Manueller Startgrund"
        required: false
        default: "manual"
  push:
    branches: [ main ]

concurrency:
  group: "run-${{ github.ref }}"
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git konfigurieren + Arbeitsbaum säubern
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config core.autocrlf false
          git reset --hard

      - name: Pre-commit ausstehender Änderungen
        run: |
          git add -A
          git commit -m "ci: pre-commit pending changes" || true

      - name: Auto-commit (ohne .github)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          skip_checkout: true
          file_pattern: ':!**/.github/**'
          commit_message: 'ci: auto-commit'
          branch: main