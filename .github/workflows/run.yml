name: run
on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Echo
        run: node -v && npm -v && echo OK