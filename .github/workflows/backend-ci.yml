name: backend-ci
on:
  push:
    paths: ["apps/backend/**"]
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: docker/setup-buildx-action@v3
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build
      run: |
        docker build -t ghcr.io/callie84/sf1-backend:${{ github.sha }} apps/backend
        docker tag ghcr.io/callie84/sf1-backend:${{ github.sha }} ghcr.io/callie84/sf1-backend:main
    - name: Push
      run: |
        docker push ghcr.io/callie84/sf1-backend:${{ github.sha }}
        docker push ghcr.io/callie84/sf1-backend:main
    - name: Deploy
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.K3S_HOST }}
        username: ${{ secrets.K3S_USER }}
        key: ${{ secrets.K3S_SSH_KEY }}
        script: |
          kubectl -n sf1 set image deploy/sf1-backend api=ghcr.io/callie84/sf1-backend:main
          kubectl -n sf1 rollout status deploy/sf1-backend