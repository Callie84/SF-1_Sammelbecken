name: frontend

on:
  push:
    branches: [ feat/vite, main ]
    paths:
      - "apps/frontend/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/frontend.yml"
  pull_request:
    branches: [ feat/vite, main ]
    paths:
      - "apps/frontend/**"
      - "package.json"
      - "package-lock.json"
      - ".github/workflows/frontend.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            package-lock.json
            apps/frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload frontend dist
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: |
            apps/frontend/dist/**
            apps/frontend/build/**
