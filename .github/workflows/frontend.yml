name: frontend

on:
  push:
    branches: [ feat/vite ]
    paths:
      - "apps/frontend/**"
      - ".github/workflows/frontend.yml"
  workflow_dispatch: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: |
            apps/frontend/package-lock.json
            package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "kein build-script"
          fi

      - name: Test (optional)
        run: |
          if npm run | grep -q "test"; then
            npm run test
          else
            echo "kein test-script"
          fi
