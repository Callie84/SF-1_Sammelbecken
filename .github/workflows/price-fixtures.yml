name: price-fixtures
on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/price-service
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: apps/price-service/package-lock.json
      - run: npm ci
      - run: npm run snapshot:zamnesia
      - run: npm run snapshot:zamnesia:de
      - run: npm run test:fixtures
