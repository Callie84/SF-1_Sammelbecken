name: docker-price-service

on:
  push:
    branches: [ feat/vite, main ]
    paths:
      - "apps/price-service/**"
      - "Dockerfile.price-service"
      - ".github/workflows/docker-price-service.yml"
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR (with GITHUB_TOKEN)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.price-service
          push: true
          tags: |
            ghcr.io/callie84/sf-1-price-service:latest
            ghcr.io/callie84/sf-1-price-service:${{ github.sha }}
