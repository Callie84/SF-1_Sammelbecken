name: CI

on:
  push:
    branches: [ main, develop, feature/** ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  node-build:
    name: Node Lint+Test+Build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: frontend
            dir: apps/frontend
          - name: backend
            dir: apps/backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: |
            ${{ matrix.app.dir }}/package-lock.json

      - name: Install
        working-directory: ${{ matrix.app.dir }}
        run: |
          if [ -f package.json ]; then npm ci; else echo "skip"; fi

      - name: Lint
        working-directory: ${{ matrix.app.dir }}
        run: |
          if [ -f package.json ] && jq -e '.scripts.lint' package.json >/dev/null; then npm run lint; else echo "skip"; fi

      - name: Test
        working-directory: ${{ matrix.app.dir }}
        run: |
          if [ -f package.json ] && jq -e '.scripts.test' package.json >/dev/null; then npm test -- --ci --reporters=default; else echo "skip"; fi

      - name: Build
        working-directory: ${{ matrix.app.dir }}
        run: |
          if [ -f package.json ] && jq -e '.scripts.build' package.json >/dev/null; then npm run build; else echo "skip"; fi

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app.name }}-build-${{ github.sha }}
          path: |
            ${{ matrix.app.dir }}/dist
            ${{ matrix.app.dir }}/build
          if-no-files-found: ignore