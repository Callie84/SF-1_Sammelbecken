name: Smoke
on:
  push:
  pull_request:
  workflow_dispatch:

concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  win:
    runs-on: windows-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci || npm install
      - run: npm run check:format
      - run: npm run check:lint
      - run: npm run test:smoke

  ubuntu:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps
        run: npm ci || npm install
      - name: Check format
        run: npm run check:format
      - name: Lint
        run: npm run check:lint
      - name: Start server
        run: |
          PORT=3000 node server.js > server.log 2>&1 &
          for i in {1..30}; do
            curl -fsS "http://127.0.0.1:${PORT:-3000}/health" && break || sleep 1
          done
      - name: Health
        run: curl -fsS "http://127.0.0.1:${PORT:-3000}/health" >/dev/null
      - name: Show server log on failure
        if: ${{ failure() }}
        run: sed -n '1,200p' server.log || true
      - name: Stop server
        if: always()
        run: pkill -f "node server.js" || true
