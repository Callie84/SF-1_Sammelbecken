name: Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: '0 */6 * * *'  # alle 6 Stunden

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Check Frontend
        run: |
          set -e
          curl -fsSL https://seedfinderpro.de/ | head -c 200 >/dev/null

      - name: Check Backend Health
        run: |
          set -e
          curl -fsSL https://seedfinderpro.de/api/health | jq -e '.status=="ok"' >/dev/null || exit 1