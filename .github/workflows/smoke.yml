name: Smoke
on: [push, pull_request, workflow_dispatch]
concurrency:
  group: smoke-${{ github.ref }}
  cancel-in-progress: true

jobs:
  win:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install deps (Windows, pwsh)
        run: |
          npm ci
          if ($LASTEXITCODE -ne 0) { npm install }
        shell: pwsh
      - run: npm run check:format
      - run: npm run check:lint
      - run: npm run test:smoke

  ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - run: npm ci || npm install
      - run: npm run check:format
      - run: npm run check:lint
      - name: Start server
        run: |
          PORT=3000 node server.js > server.log 2>&1 &
          for i in {1..30}; do (nc -z 127.0.0.1 3000 && break) || sleep 1; done
      - name: Health
        run: node -e "require('http').get('http://127.0.0.1:'+(process.env.PORT||3000)+'/health',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"
      - name: Show server log on failure
        if: ${{ failure() }}
        run: sed -n '1,200p' server.log || true
      - name: Stop server
        if: always()
        run: pkill -f "node server.js" || true
