name: Smoke
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "chore/**", "fix/**", "feat/**" ]
jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Quick smoke
        run: |
          node -v
          npm -v
          echo ok